<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/7d2f1770da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body >
   <div class="searchBar">
        <input type="text" id="search" placeholder="Check Your City Weather"><button onclick="search()" class="searchbtn"><i class="fas fa-search" ></i></button>
   </div>
  <div class="div"> 
      <div class="mainDiv"> 
          <div class="weatherImg">
              <img src="./images/logo2.png" class="img" id="img" alt="">
            </div>
            
            <div class="details">
                <h3 id="time"></h3>
                <h2 id="city"></h2>
                <h3 id="temp"></h3>
                <h3 id="weather"></h3>
            </div>
        </div>
        <div class="hr">
              <hr>
        </div>
        <div class="attributes">
            <div class="feelslike">
                <p> <i class='fas fa-smog'></i> </p>
                <p> <small id="feelslike"></small>
                </p>
                <span><p>Feels Like</p></span>

            </div>
            <div class="humidity">
                <p> <i class='fas fa-temperature-high'></i></p>
                <p> <small id="humidity"></small>
                </p>
                <span><p>Humidity</p></span>
            </div>
            <div class="wind">
                <p><i class='fas fa-wind'></i></p>
                <p> <small id="wind"></small>
                </p>
                <span><p>Wind</p></span>
            </div>
            
        </div>
    </div>
        
   
   
    
  
    

    <!-- JavaScript Bundle with Popper -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
